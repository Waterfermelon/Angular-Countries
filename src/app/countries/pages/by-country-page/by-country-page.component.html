<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <shared-search-box [initialValue]="initialValue" (onDebounce)="searchByCountry($event)" (onValue)="searchByCountry($event)" placeholder="Buscar por país"></shared-search-box>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <countries-country-table [countries]="countries"></countries-country-table>
    </div>
</div>
