<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <button *ngFor="let region of regions"
        (click)="searchByRegion(region)"
        class="btn mx-2"
        [ngClass]="{'btn-outline-primary' : selectedRegion === region}">
        {{region}}
    </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <countries-country-table [countries]="countries"></countries-country-table>
    </div>
</div>
