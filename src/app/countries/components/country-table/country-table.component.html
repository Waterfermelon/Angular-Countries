<div *ngIf="countries.length === 0; else table" class="alert alert-danger alert fade show" role="alert">
  <strong>Atención:</strong> No hay paises que coincidan con la búsqueda.
</div>

<ng-template #table>
    <div class="table-responsive">
        <table class="table table-striped
        table-hover	
        table-borderless
        table-primary
        align-middle">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Código</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Capital</th>
                    <th>Población</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr 
                    *ngFor="let country of countries; let i = index"
                    class="table-primary" >
                        <td scope="row">{{i+1}}</td>
                        <td>{{country.flag}}</td>
                        <td><img [src]="country.flags.svg" [alt]="country.name.common" width="25px"></td>
                        <td>{{country.name.common}}</td>
                        <td>{{country.capital}}</td>
                        <td>{{country.population | number}}</td>
                        <td><a [routerLink]="[ '/countries/by/', country.cca3]">Ver más</a></td>
                    </tr>
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
    </div>
    
</ng-template>
